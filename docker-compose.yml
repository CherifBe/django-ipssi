version: '3.8'
services:
  db:
    image: mysql
    volumes:
      - ./data/mysql:/var/lib/mysql
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: 'testing'
      MYSQL_DATABASE: 'testing'

  app:
    build: ./tpsdjango
    volumes:
      - ./tpsdjango/:/usr/src/application:ro
    environment:
      MYSQL_HOST: 'db'
      MYSQL_PORT: '3306'
      MYSQL_USERNAME: 'root'
      MYSQL_PASSWORD: 'testing'
      MYSQL_DATABASE: 'testing'
    ports:
      - 8000:8000
    command: "python manage.py runserver 0.0.0.0:8000"
